<script>
    const questions = [
        "Will you be my valentine? üíù",
        "Are you sure? ü•∫",
        "Are you 100% sure? üò¢"
    ];

    let noClickCount = 0;
    let yesBtnScale = 1;
    let noBtnScale = 1;
    
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const questionSection = document.getElementById('questionSection');
    const successMessage = document.getElementById('successMessage');
    const buttonContainer = document.getElementById('buttonContainer');

    // Yes button click handler
    yesBtn.addEventListener('click', function() {
        questionSection.style.display = 'none';
        successMessage.classList.add('show');
    });

    // No button click handler
    noBtn.addEventListener('click', function(e) {
        // Only allow clicks if we haven't reached 3 yet
        if (noClickCount >= 3) {
            e.preventDefault();
            e.stopPropagation();
            return;
        }

        noClickCount++;

        // Update question
        if (noClickCount === 1) {
            question.textContent = questions[1];
        } else if (noClickCount === 2) {
            question.textContent = questions[2];
        }

        // Scale buttons
        yesBtnScale += 0.5;
        noBtnScale -= 0.25;
        
        yesBtn.style.transform = `translate(-50%, -50%) scale(${yesBtnScale})`;
        noBtn.style.transform = `translate(-50%, -50%) scale(${noBtnScale})`;

        // After 3 clicks, the button will start dodging but NOT be visually disabled
        // We want it to look clickable but dodge when touched
    });

    // Function to move No button
    function moveNoButton() {
        // Only dodge after 3 clicks
        if (noClickCount < 3) return;

        const container = buttonContainer.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();
        
        // Calculate current position of No button center
        const currentCenterX = noRect.left + noRect.width / 2;
        const currentCenterY = noRect.top + noRect.height / 2;
        
        let validPosition = false;
        let attempts = 0;
        let bestX, bestY;

        while (!validPosition && attempts < 50) {
            // Generate random position (as percentage of container)
            const randomPercentX = 15 + Math.random() * 70; // Between 15% and 85%
            const randomPercentY = 20 + Math.random() * 60; // Between 20% and 80%
            
            // Convert to absolute pixels
            const newCenterX = container.left + (container.width * randomPercentX / 100);
            const newCenterY = container.top + (container.height * randomPercentY / 100);
            
            // Check distance from current position
            const distanceX = newCenterX - currentCenterX;
            const distanceY = newCenterY - currentCenterY;
            const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);
            
            // Must be at least 120px away
            if (distance < 120) {
                attempts++;
                continue;
            }
            
            // Check distance from Yes button
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;
            const distToYes = Math.sqrt(
                Math.pow(newCenterX - yesCenterX, 2) + 
                Math.pow(newCenterY - yesCenterY, 2)
            );
            
            // Must be at least 100px away from Yes button center
            if (distToYes < 100) {
                attempts++;
                continue;
            }
            
            // Position is valid
            validPosition = true;
            bestX = randomPercentX;
            bestY = randomPercentY;
            attempts++;
        }

        if (validPosition) {
            noBtn.style.left = bestX + '%';
            noBtn.style.top = bestY + '%';
            noBtn.style.transform = `translate(-50%, -50%) scale(${noBtnScale})`;
        }
    }

    // Desktop hover
    noBtn.addEventListener('mouseenter', function(e) {
        if (noClickCount >= 3) {
            moveNoButton();
        }
    });

    // Mobile touch - move BEFORE the user can tap
    noBtn.addEventListener('touchstart', function(e) {
        if (noClickCount >= 3) {
            e.preventDefault();
            e.stopPropagation();
            moveNoButton();
        }
    }, { passive: false });
</script>
